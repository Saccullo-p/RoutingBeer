<div *ngIf="items">
    <p class="mt-5 font-weight-bold"><span>Item id: </span>{{items[0].id }}</p>
    <p><span class="font-weight-bold">Name: </span>{{items[0].name}}</p>
    <img src="{{items[0].image_url}}" alt="">
    <br><br>
    <p><a href (click)="back()" class="btn btn-primary">Back</a></p>
</div>
